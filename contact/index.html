<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/resources/favicon.png"> 
    <title>fridge | contact</title>
    <meta name="description" content="Send me an email with an easy form!">
</head>

<body>
<div class="container">
<script src="/theme.js"></script>
<button id="change-theme"><i class="fa-solid fa-palette"></i></button>
    <center>
    <h1><a href="/">fridge</a></h1>
    <a href="/microblog">[micro]</a><a href="/blog">blog</a>
    <a href="/about">about</a>
    <span id="current">contact</span>
    <a href="/projects">projects</a>
    <a href="/music">music</a>
    </center>
<br><br>
<h3>Send an email!</h3>
<br>
<center>
    <form class="contact-form" action="https://formsubmit.co/me@fridg3.org" method="POST">
        <input type="hidden" name="_subject" value="from /contact/">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://fridg3.org/contact/thanks.html">
        <input type="hidden" name="_template" value="table">

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required>

        <input type="text" name="_honey" style="display:none">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br>
        <label id="captcha-label" for="captcha-input">What is 3 + 4?</label>
        <input type="text" id="captcha-input" name="captcha" required autocomplete="off" inputmode="numeric">
        <input type="hidden" id="captcha-answer">

        <script>
        (function(){
            const form = document.querySelector('.contact-form');
            const label = document.getElementById('captcha-label');
            const input = document.getElementById('captcha-input');
            const answer = document.getElementById('captcha-answer');

            function generateChallenge(){
            const ops = ['+','-','x'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            const a = Math.floor(Math.random() * 8) + 2; // 2..9
            const b = Math.floor(Math.random() * 8) + 2;
            let ans;
            if (op === '+') ans = a + b;
            else if (op === '-') ans = a - b;
            else ans = a * b;
            label.textContent = `What is ${a} ${op} ${b}?`;
            answer.value = String(ans);
            }

            generateChallenge();

            form.addEventListener('submit', function(e){
            const user = input.value.trim();
            if (user === answer.value) {
                // correct — allow normal submit
                return;
            }
            // incorrect — prevent submit and redirect
            e.preventDefault();
            window.location.href = '/contact/failed.html';
            });
        })();
        </script>

        <button type="submit">Send</button>
    </form>
</center>
<br>
</div>
</body>
</html>
