<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} | fridg3.org</title>
    <meta name="description" content="{description}">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    
    <!-- favicons + app formatting -->
    <link rel="icon" type="image/png" href="/resources/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/resources/favicon.svg" />
    <link rel="shortcut icon" href="/resources/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="fridg3.org" />
    <link rel="manifest" href="/resources/site.webmanifest" />
</head>
<body>

<span id="show-sidebar" data-tooltip="show sidebar" style="display:none"><i class="fa-solid fa-square-caret-right"></i></span>

<div id="page-wrapper">

<div id="sidebar">

    <div id="header">
        <span id="subtitle">grab a snack from the</span><br>
        <span id="title">fridg3.org</span>
        <span id="hide-sidebar" data-tooltip="hide sidebar"><i class="fa-solid fa-square-caret-left"></i></span>
        <br><span id="maintenance-banner" style="color: #c88420; display: none;"><i class="fa-solid fa-hand"></i> <b>maintenance mode</b></span>
    </div>

    <a href="/feed"><div id="tab" data-tooltip="short snippets and updates">feed</div></a>
    <a href="/journal"><div id="tab" data-tooltip="long-form updates and blog posts">journal</div></a>
    <a href="/email"><div id="tab" data-tooltip="send me an email">email</div></a>
    <a href="/guestbook"><div id="tab" data-tooltip="exclusive live chat feed">guestbook</div></a>
    <a href="/music"><div id="tab" data-tooltip="listen to my music">music</div></a>
    <a href="/gallery"><div id="tab" data-tooltip="a listing of all images uploaded to the site">gallery</div></a>
    <a href="/merch"><div id="tab" data-tooltip="buy some of my merch">merch</div></a>
    <a href="/bookmarks"><div id="tab" data-tooltip="all the stuff you've saved">saves</div></a>
    {user_greeting}
    <div id="sidebar-spacer"></div>

    <div id="mini-player-tracks"></div>

    <div id="mini-player" class="mini-inactive">
        <div id="mini-player-main">
            <div id="mini-player-art-wrapper">
                <img id="mini-player-art" src=""/>
                <span id="mini-player-download" data-tooltip="download track"><i class="fa-solid fa-download"></i></span>
            </div>
            <div id="mini-player-meta">
                <div id="mini-player-title"><span id="mini-player-title-inner">now playing: nothing</span></div>
                <div id="mini-player-row">
                    <span id="mini-player-play" data-tooltip="play / pause"><i class="fa-solid fa-play"></i></span>
                    <input id="mini-player-seek" type="range" min="0" max="0" value="0" step="0.1">
                </div>
            </div>
            <div id="mini-player-controls">
                <span id="mini-player-volume-wrapper">
                    <span id="mini-player-mute" data-tooltip="mute / unmute"><i class="fa-solid fa-volume-high"></i></span>
                    <input id="mini-player-volume" type="range" min="0" max="1" step="0.01" value="1">
                </span>
            </div>
        </div>
        <audio id="mini-player-audio" preload="none"></audio>
    </div>

    <div id="sidebar-footer">
        <span id="footer-text">Â© 2025 fridg3.org</span>
        <div id="footer-buttons">
            <a href="/"><div id="footer-button" data-tooltip="go to homepage"><i class="fa-solid fa-home"></i></div></a>
            <a href="/discord"><div id="footer-button" data-tooltip="join the community discord"><i class="fa-brands fa-discord"></i></div></a>
            <a href="/account"><div id="footer-button" data-tooltip="access your fridg3.org account"><i class="fa-solid fa-user"></i></div></a>
            <a href="/settings"><div id="footer-button" data-tooltip="user settings"><i class="fa-solid fa-wrench"></i></div></a>
        </div>
    </div>

</div>

<div id="container">
<div id="content">
<noscript>
    <span id="error">
    error - javascript disabled<br>
    javascript is required for this site to function properly.<br>
    <ul>
        <li>make sure javascript is enabled in your browser settings</li>
        <li>use a web browser that supports javascript</li>
        <li>make sure your content blocker isn't blocking <u>https://fridg3.org/main.js</u></li>
    </ul>
    once you've fixed the issue, refresh the page and things should work properly.<br><br><br>
    </span>
</noscript>
{content}
<br>
<span style="color:rgba(0, 0, 0, 0); user-select: none;">end of page</span> <!-- added for spacing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="/main.js"></script>
</div>
</body>
</html>
