// fridge's cs2 config 
// 2025 edition
// https://fridg3.org

// -------- init -------- //
unbindall
bind 	"`"				"toggleconsole"
clear



// -------- movement/fire -------- //
bind 	"MOUSE_X" 		"yaw"
bind 	"MOUSE_Y" 		"pitch"

bind	"w"				"+forward"
bind	"a"				"+left"
bind	"s"				"+back"
bind	"d"				"+right"

bind	"shift"			"+duck"
bind	"ctrl"			"+sprint"
bind	"space"			"+jump"
bind	"mwheelup"		"+jump"
bind	"mwheeldown"	"+jump"

bind	"mouse1"		"+attack"
bind	"mouse2"		"+attack2"
bind	"r"				"+reload"

sensitivity				"2.5"



// -------- interact -------- //
bind	"f"				"+use"
bind	"e"				"+lookatweapon"
bind	"t"				"+spray_menu"
bind	"g"				"drop"
bind	"h"				"switchhands"


bind	"1"				"slot1"
bind	"2"				"slot2"
bind	"3"				"slot3"
bind	"4"				"slot4"
bind	"5"				"slot5"
bind	"6"				"slot6"
bind	"7"				"slot7"
bind	"8"				"slot8"
bind	"9"				"slot9"
bind	"0"				"slot10"
bind	"x"				"slot12"



// -------- communication -------- //
bind	"enter"			"messagemode"
bind	"\"				"messagemode2"
bind	"mouse4"		"+voicerecord"

bind	"mouse3"		"player_ping"
bind	"z"				"radio"
bind	"c"				"+radialradio"



// -------- buy -------- //
bind	"b"				"buymenu"
bind	"kp_enter"		"autobuy"

bind 	"kp_0"			"buy vest; buy vesthelm;"
bind 	"kp_del" 		"buy defuser;"
bind 	"kp_1" 			"buy incgrenade; buy molotov;"
bind 	"kp_2" 			"buy smokegrenade;"
bind 	"kp_3" 			"buy hegrenade;"
bind 	"kp_4" 			"buy flashbang;"

bind 	"kp_5" 			"buy cz75a; buy tec9;"
bind 	"kp_6" 			"buy ump45;"

bind 	"kp_7" 			"buy aug; buy sg556;"
bind 	"kp_8" 			"buy m4a1_silencer; buy ak47;"
bind 	"kp_9" 			"buy m4a1; buy ak47;"
bind 	"kp_plus" 		"buy awp;"

cl_autobuy 				"vest m4a1_silencer ak47 ump45 vesthelm defuser"



// -------- crosshair -------- //
cl_crosshairstyle 				"4"
cl_crosshairsize 				"0.5"
cl_crosshairthickness 			"3"
cl_crosshairgap 				"-6"
cl_crosshair_drawoutline 		"0"
cl_crosshairdot 				"0"
cl_crosshair_t 					"0"
cl_crosshairusealpha 			"1"
cl_crosshairalpha 				"255"
cl_crosshair_recoil 			"0"
cl_crosshairgap_useweaponvalue 	"0"
cl_crosshaircolor_r				"255"
cl_crosshaircolor_g				"55"
cl_crosshaircolor_b				"205"

cl_grenadecrosshair_decoy		"false"
cl_grenadecrosshair_explosive	"true"
cl_grenadecrosshair_fire		"true"
cl_grenadecrosshair_flash		"true"
cl_grenadecrosshair_smoke		"true"
cl_grenadecrosshairdelay_decoy	"0"
cl_grenadecrosshairdelay_explosive "0"
cl_grenadecrosshairdelay_fire	"0"
cl_grenadecrosshairdelay_flash	"0.5"
cl_grenadecrosshairdelay_smoke	"0"

cl_crosshair_friendly_warning 	"0"



// -------- viewmodel -------- //
viewmodel_offset_x				"2.5"
viewmodel_offset_y				"2"
viewmodel_offset_z				"-2"
viewmodel_fov					"68"



// -------- hud -------- //
bind	"tab"				"+showscores"

cl_radar_always_centered		"true"
cl_radar_rotate					"true"
cl_radar_scale					"0.3"
cl_radar_scale_dynamic			"true"
cl_radar_scale_alternate		"1"
cl_radar_square_with_scoreboard "true"
cl_radar_icon_scale_min 		"0.4"
cl_hud_radar_scale 				"1.2"

cl_hud_color					"5"
hud_scaling						"0.92"
hud_showtargetid 				"1"
cl_allow_animated_avatars		"1"
cl_teamcounter_playercount_instead_of_avatars "1"



// -------- others -------- //
alias 	"+qsw" 			"slot3"
alias 	"-qsw" 			"lastinv"
bind 	"q" 			"+qsw"

alias 	"+dropc4" 		"slot3; slot5"
alias 	"-dropc4" 		"drop; slot2; slot1"
bind 	"mouse5" 		"+dropc4"

alias 	"dc"			"disconnect"

bind 	"v" 			"sv_cheats 1; noclip"
bind	"n"				"sv_rethrow_last_grenade"
bind	"m"				"teammenu"



// -------- signature -------- //
clear
fadein
echo "// -----------------  ----------------- //"
echo "// -------- fridge's cs config -------- //"
echo "// --------   config loaded!   -------- //"
echo "// -------- https://fridg3.org -------- //"
echo "// -----------------  ----------------- //"
