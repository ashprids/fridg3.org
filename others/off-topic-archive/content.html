<style>
    @font-face {
        font-family: "ggsans-regular";
        src: url("/others/off-topic-archive/gg-sans-regular.ttf") format("truetype")
    }

	/* Discord-inspired archive styling, scoped to this page */
	#offtopic-archive {
		background: rgba(255, 255, 255, 0.02);
		border: 1px solid rgba(255, 255, 255, 0.06);
		border-radius: 10px;
		padding: 14px;
		box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
		backdrop-filter: blur(4px);
	}

	#offtopic-archive h1,
	#offtopic-archive h2 {
		margin: 0;
	}

	#offtopic-archive h1 {
		font-family: "MainBold", monospace;
		letter-spacing: 0.5px;
	}

	#offtopic-archive h2 {
		font-family: "MainItalic", monospace;
		font-size: 13px;
		color: var(--subtle);
		margin-top: 6px;
		margin-bottom: 14px;
	}

	/* Twemoji inline sizing */
	img.emoji {
		height: 1em;
		width: 1em;
		margin: 0 .05em;
		vertical-align: -0.1em;
	}

	#offtopic-controls {
		display: flex;
		gap: 10px;
		align-items: center;
		margin-bottom: 12px;
		flex-wrap: wrap;
	}

	#offtopic-search {
		flex: 1 1 240px;
		padding: 10px 12px;
		background: #0e1116;
		border: 1px solid rgba(255, 255, 255, 0.1);
		border-radius: 8px;
		color: var(--fg);
		font-family: "MainRegular", monospace;
		transition: border-color 0.15s ease, box-shadow 0.15s ease;
	}

	#offtopic-sort {
		padding: 10px 12px;
		background: rgba(255, 255, 255, 0.06);
		border: 1px solid rgba(255, 255, 255, 0.12);
		border-radius: 8px;
		color: var(--fg);
		font-family: "MainBold", monospace;
		cursor: pointer;
		transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
		white-space: nowrap;
	}

	#offtopic-sort:hover {
		border-color: rgb(65, 95, 173);
		box-shadow: 0 0 0 2px rgba(65, 95, 173, 0.2);
	}

	#offtopic-sort:active {
		transform: translateY(1px);
	}

	#offtopic-search:focus {
		outline: none;
		border-color: rgb(65, 95, 173);
		box-shadow: 0 0 0 2px rgba(65, 95, 173, 0.25);
	}

	#offtopic-status {
		font-size: 12px;
		color: var(--subtle);
		white-space: nowrap;
	}

	#offtopic-error {
		display: none;
		margin-top: 8px;
		padding: 10px;
		border-radius: 6px;
		background: rgba(255, 77, 77, 0.1);
		border: 1px solid rgba(255, 77, 77, 0.25);
		color: #ff9f9f;
		font-size: 13px;
	}

	#offtopic-messages {
		display: flex;
		flex-direction: column;
		gap: 10px;
	}

	.discord-message {
		display: grid;
		grid-template-columns: 42px 1fr;
		gap: 10px;
		padding: 10px 12px;
		background: rgba(255, 255, 255, 0.03);
		border: 1px solid rgba(255, 255, 255, 0.05);
		border-radius: 8px;
        font-family: "ggsans-regular";
        color: #f2f2f2
	}

	.discord-avatar {
		width: 42px;
		height: 42px;
		border-radius: 50%;
		object-fit: cover;
		border: 1px solid rgba(255, 255, 255, 0.08);
		background: #0d0d0d;
	}

	.discord-body {
		display: flex;
		flex-direction: column;
		gap: 6px;
	}

	.discord-header {
		display: flex;
		gap: 8px;
		align-items: baseline;
	}

	.discord-author {
		font-family: "MainBold", monospace;
		color: #f2f2f2;
		font-family: "ggsans-regular";
	}

	.discord-timestamp {
		font-size: 12px;
		color: #828282;
	}

	.discord-message-content {
		white-space: pre-wrap;
		line-height: 1.5;
	}

	.discord-attachments {
		display: flex;
		flex-direction: column;
		gap: 6px;
	}

	.discord-tenor-wrap {
		display: flex;
		flex-direction: column;
		gap: 8px;
		margin-top: 4px;
	}

	.discord-tenor {
		border-radius: 8px;
		border: 1px solid rgba(255, 255, 255, 0.08);
		overflow: hidden;
		background: #0d0d0d;
	}

	.discord-tenor iframe {
		width: 100%;
		height: 260px;
		border: 0;
		display: block;
	}

	.discord-attachment-image {
		max-width: 320px;
		border-radius: 6px;
		border: 1px solid rgba(255, 255, 255, 0.08);
		background: #0d0d0d;
	}

	.discord-attachment-video {
		width: min(480px, 100%);
		max-height: 360px;
		border-radius: 6px;
		border: 1px solid rgba(255, 255, 255, 0.08);
		background: #0d0d0d;
		outline: none;
	}

	#offtopic-load-more {
		margin: 12px auto 4px auto;
		padding: 10px 16px;
		background: linear-gradient(135deg, rgba(65, 95, 173, 0.6), rgba(98, 160, 154, 0.6));
		color: #fff;
		border: none;
		border-radius: 8px;
		font-family: "MainBold", monospace;
		cursor: pointer;
		transition: transform 0.1s ease, box-shadow 0.15s ease;
		display: none;
	}

	#offtopic-load-more:hover {
		transform: translateY(-1px);
		box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
	}

	#offtopic-load-more:active {
		transform: translateY(0);
	}

	@media (max-width: 640px) {
		#offtopic-archive {
			padding: 12px;
		}

		.discord-message {
			grid-template-columns: 34px 1fr;
			padding: 10px;
		}

		.discord-avatar {
			width: 34px;
			height: 34px;
		}
	}
</style>
<script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>

<div id="offtopic-archive">
	<h1>#off-topic - robloxforum.com discord</h1>
	<h2>a searchable archive of the #off-topic channel from the robloxforum.com discord server, containing all posts from before 08/01/2026.</h2>

	<div id="offtopic-controls">
		<input id="offtopic-search" type="search" placeholder="Search messages or authors">
		<button id="offtopic-sort" type="button">Sort: Newest â†’ Oldest</button>
		<span id="offtopic-status">Loading archive...</span>
	</div>

	<div id="offtopic-error"></div>
	<div id="offtopic-messages"></div>
	<button id="offtopic-load-more">Load more</button>
</div>
